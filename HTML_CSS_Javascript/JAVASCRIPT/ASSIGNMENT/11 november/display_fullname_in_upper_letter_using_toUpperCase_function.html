<html>

<head>
    <title> FULL NAME IN UPPRE LETTER </title>
</head>

<body>
    <h3 id="a"></h3>
    <script>
        var fname, mname, lname;
        fname = prompt("enter first name: ", "Tanu");
        mname = prompt("enter middie name: ", "Kumar");
        lname = prompt("enter last name: ", "Singh");
        c = personalInformation(fname, mname, lname);
        document.getElementById("a").innerHTML = "your full name in upper letter is:" + c;

        function personalInformation(fname, mname, lname) {
            var f = fname.toUpperCase();
            var m = mname.toUpperCase();
            var l = lname.toUpperCase();

            x = f + " " + m + " " + l;
            return x;

        }
    </script>
</body>

</html>
