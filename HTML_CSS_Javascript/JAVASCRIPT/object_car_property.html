<html>
    <head>
    <title> CAR PROPERTY </title>
    </head>


    <body>
        <h2> object in javascript </h2>
        <P id="a"> </P>
     <script> 
         const car={ type:"maruti", 
                     color:"black",

                                                "and count of car is: " +car.count;
     </script>
    </body>
   
</html>
