        <script>
                        
           function add()
            {
             a = parseInt(document.getElementById("c").value);

                function sub()
                 {
                    a = document.getElementById("c").value;
                    b = document.getElementById("d").value;
                    alert("subtration of these two number is= "  +(a - b));
                 }

                 
                    function mul() 
                    {
                      a = document.getElementById("c").value;
                      b = document.getElementById("d").value;
                      alert("multiplication of these two number is:" + (a * b));
                    }


                       function div()
                          {
                             a = document.getElementById("c").value;
