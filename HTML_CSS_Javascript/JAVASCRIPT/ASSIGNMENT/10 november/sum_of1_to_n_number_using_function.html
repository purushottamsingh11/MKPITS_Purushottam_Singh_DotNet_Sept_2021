    <script>
        
                var n , x;
                n = parseInt(prompt("enter upper limit i.e enter n=  ", "1"));
                x = GetSum(n);
                console.log("sum of 1 to n number is: " + x);
        

                function GetSum(m)
                 {
                 let sum=0;
                     for(i=1;i<=m;i++)
                     {
                        sum=sum+i;
                     }
                 return sum;
                }
       
    </script>
