<html>

<head>
    <script>
        var num, d , sum=0;
        num= parseInt(prompt("enter number= ", "1"));
      while(num!=0)
      {
        d=num%10;
        num=num/10;
        sum=sum+d;
      }
       
        console.log("sum= " + sum);
        document.write("sum of digits= " + sum);
    </script>
</head>
